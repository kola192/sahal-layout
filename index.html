<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="wrapper">

        <!-- Header -->
        <div class="header">
            <div class="flex">
                <div class="icon-box span1 mid-height green rounded"></div>
                <div class="icon-box span2 mid-height transparent">
                    <h2 class="heading2">سهل لإدارة الأعمال</h2>
                    <p class="paragraph">أسهل برنامج لإدارة المحلات و المخازن في العالم العربي</p>
                </div>
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height green"></div>
            </div> <!-- End Flex-->
        </div> <!-- End Header-->

       <div class="body-container">
            <!-- Small Row -->
            <div class="flex sm-height">
                <div class="icon-box span2 transparent flex align-end">
                    <p class="m-0 paragraph">إبدأ بمشاهدة الجولة السريعة</p>
                </div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span2 transparent flex align-end">
                    <p class="m-0 paragraph">التقارير</p>
                </div>
                <div class="icon-box span1 transparent"></div>
            </div> <!-- End Flex -->

            <!-- Second Row -->
            <div class="flex">
                <div class="icon-box span1 mid-height lightblue"></div>
                <div class="icon-box span1 mid-height lightblue"></div>
                <div class="icon-box span1 mid-height lightblue"></div>
                <div class="icon-box span1 mid-height lightblue"></div>
                <div class="icon-box span1 mid-height transparent"></div>
                <div class="icon-box span1 mid-height darkblue"></div>
                <div class="icon-box span1 mid-height darkblue"></div>
            </div> <!-- End Flex-->

            <!-- Small Row -->
            <div class="flex sm-height">
                <div class="icon-box span2 transparent flex align-end">
                    <p class="m-0 paragraph">حدد نوع المستند</p>
                </div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span1 transparent"></div>
                <div class="icon-box span2 transparent"></div>
                <div class="icon-box span1 transparent"></div>
            </div> <!-- End Flex -->

            <!-- Third Row -->
            <div class="flex">
                <div class="icon-box span2 mid-height green"></div>
                <div class="icon-box span2 mid-height orange"></div>
                <div class="icon-box span1 mid-height accent"></div>
                <div class="icon-box span2 mid-height greyblue"></div>
            </div> <!-- End Flex-->

            <!-- Third Row -->
            <div class="flex">
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height greygreen"></div>
                <div class="icon-box span1 mid-height deeppink"></div>
                <div class="icon-box span1 mid-height transparent"></div>
                <div class="icon-box span1 mid-height green"></div>
                <div class="icon-box span1 mid-height greyblue"></div>
                <div class="icon-box span1 mid-height greygreen"></div>
            </div> <!-- End Flex-->
            
            <!-- Small Row -->
            <footer class="footer">
                <div class="flex">
                    <div class="icon-box footer-width purple footer-height"></div>
                    <div class="icon-box footer-width purple footer-height"></div>
                    <div class="icon-box footer-width purple footer-height"></div>
                    <div class="icon-box footer-width transparent footer-height flex-between align-end">
                        <div class="icons"></div>
                        <div class="icons"></div>
                        <div class="icons"></div>
                    </div>
                </div> <!-- End Flex -->
                <div class="footer-colors footer-height flex-between align-end">
                    <div class="color-box greyblue"></div>
                    <div class="color-box darkblue"></div>
                    <div class="color-box greygreen"></div>
                    <div class="color-box orange"></div>
                    <div class="color-box color-box-grid"></div>
                </div>
            </footer>
       </div>

    </div>
</body>
</html>
